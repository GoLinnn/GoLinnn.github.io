<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/topbar.css">
  <title>Frontend Mentor | Space tourism website</title>
</head>

<body>
  <div class="topbar">
    <div class="logo_box">
      <iframe src="../assets/shared/logo.svg" frameborder="0"></iframe>
    </div>
    <div class="line"></div>
    <ul class="topnav font2">
      <li><a href="#" class="active" data-id="0"><span>00</span> Home</a></li>
      <li><a href="#" data-id="1"><span>01</span> Destination</a></li>
      <li><a href="#" data-id="2"><span>02</span> Crew</a></li>
      <li><a href="#" data-id="3"><span>03</span> Technology</a></li>
    </ul>
  </div>
  <script>
    const topnav = document.querySelector('.topnav');
    topnav.addEventListener('click', function (e) {
      if (e.target.tagName === 'A') {
        const active = topnav.querySelector('.active');
        if (active) {
          active.classList.remove('active');
        }
        e.target.classList.add('active');
        const currentPageId = e.target.dataset.id;
        console.log(currentPageId)
        switch (currentPageId) {
          case '0':
            location.href = './index.html';
            break;
          case '1':
            location.href = './destination.html';
            break;
          case '2':
            location.href = './index.html';
            break;
          case '3':
            location.href = './index.html';
            break;
        }
      }
    })
  </script>

</html>
